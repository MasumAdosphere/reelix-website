    <link

  <body>
    <!-- NavBar -->
    <div include-html="header.html" id="header_file"></div>

    <section class="page-heading blog-line-art">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-md-12">
            <div class="page-info">
              <h1>Contact Us</h1>
              <p>
                <a href="/">Home </a>
                <img src="/assets/images/arrow_forward_ios.svg" alt="icon" /> Contact
                Us
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="get-in-touch">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 d-flex align-items-center">
            <div class="get-in-touch-text">
              <div class="get-in-touch-text-header">
                <h2>Influencer chaos?</h2>
                <p>
                  We've got the cure. Contact us to see how Reelix brings <br />
                  order <span>(and ROI)</span> to your campaigns.
                </p>
              </div>

              <div class="get-in-touch-text-body">
                <div class="row d-flex align-items-center">
                  <div class="col-lg-12">
                    <div class="adderss">
                      <img src="/assets/images/address-contact.svg" alt="icon" />
                      <div class="adderss-text" class="img-fluid">
                        <h4>Address</h4>
                        <h6>Slick insights. Zero-effort tracking.</h6>
                      </div>
                    </div>
                    <div class="email">
                      <img src="/assets/images/mail-contatct.svg" alt="icon" />
                      <div class="email-text" class="img-fluid">
                        <h4>Email</h4>
                        <h6>support@reelix.ai</h6>
                      </div>
                    </div>
                    <div class="phone">
                      <img src="/assets/images/phone-contact.svg" alt="icon" />
                      <div class="phone-text" class="img-fluid">
                        <h4>Phone</h4>
                        <h6>+91 +98765 43210</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 d-flex flex-column">
            <div class="get-in-touch-card">
              <form id="contact-us-form">
                <div class="form-items">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    title="Enter Your Name"
                    name="name"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    required
                    value=""
                    placeholder="Enter first name"
                  /><span id="errorName" class="hide" style="color: red"></span>
                </div>
                <div class="form-items">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    name="email"
                    title="Enter email"
                    value=""
                    required
                    placeholder="Enter your email"
                  /><span
                    id="errorEmail"
                    class="hide"
                    style="color: red"
                  ></span>
                </div>
                <div class="form-items">
                  <label for="">Phone Number</label>
                  <input
                    type="tel"
                    autocomplete="on"
                    name="phone"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    class="international-number"
                    title="Enter Your Phone Number"
                    placeholder="Number"
                    required
                    id="phone"
                  />
                  <div>
                    <span
                      id="valid-msg"
                      class="hide"
                      style="color: green"
                    ></span>
                    <span id="error-msg" class="hide" style="color: red"></span>
                  </div>
                </div>
                <div class="form-items">
                  <label for="message">Your Message</label>
                  <textarea
                    type="text"
                    rows="3"
                    title="Write a message"
                    required
                    name="message"
                    placeholder="Message"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  ></textarea>
                </div>
                <div class="">
                  <button class="btn" type="submit" id="send-message">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="loading-effect" id="loadingElementId">
      <div class="loader">
        <img src="/assets/images/tube-spinner.svg" alt="loading" />
      </div>
    </section>
    <!-- Footer -->
    <div include-html="footer.html" id="footer_file"></div>
    <!-- script -->

    <script>

        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );

        return new bootstrap.Tooltip(tooltipTriggerEl);

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script

    ></script>

    <!-- <script src="js/e-mail.js"></script> -->
    <script src="js/phoneNumberValidation.js"></script>

    <script src="js/fixNavbar.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      document
        .getElementById("contact-us-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent the default form submission

          // Phone validation check
          const phoneInput = document.querySelector("#phone");
          const errorMsg = document.querySelector("#error-msg");
          const validMsg = document.querySelector("#valid-msg");
          const errorMap = [
            "Invalid number",
            "Invalid country code",
            "Too short",
            "Too long",
            "Invalid number"
          ];
          const iti = window.intlTelInput(phoneInput, {
            initialCountry: "in",
            utilsScript:
              "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.16/js/utils.js"
          });

          const resetPhoneValidation = () => {
            phoneInput.classList.remove("error");
            errorMsg.innerHTML = "";
            errorMsg.classList.add("hide");
            validMsg.classList.add("hide");
          };

          resetPhoneValidation(); // Reset phone validation before checking

          if (!phoneInput.value.trim() || !iti.isValidNumber()) {
            const errorCode = iti.getValidationError();
            errorMsg.innerHTML = errorMap[errorCode] || "Invalid number";
            errorMsg.classList.remove("hide");
            phoneInput.classList.add("error");
            phoneInput.focus(); // Set focus to the phone input field
            return; // Stop form submission if phone number is invalid
          }

          const phoneNumber = iti.getNumber(); // Get the formatted phone number
          if (phoneNumber.length < 10 || phoneNumber.length > 15) {
            errorMsg.innerHTML =
              "Phone number must be between 10 and 15 digits.";
            errorMsg.classList.remove("hide");
            phoneInput.classList.add("error");
            phoneInput.focus(); // Set focus to the phone input field
            return; // Stop form submission if length is invalid
          }

          // Show the loading spinner
          document.getElementById("loadingElementId").style.display = "block";

          // Get form data
          const formData = {
            name: document.querySelector('input[name="name"]').value,
            email: document.querySelector('input[name="email"]').value,
            phone: phoneInput.value,
            message: document.querySelector('textarea[name="message"]').value
          };

          // Web App URL from Apps Script
          const scriptURL =
            "https://script.google.com/macros/s/AKfycbxeIrbnWIpuECKgwIJzId4qlL5pHxIQe_pUxCddhyb6BtyxmTEh3AfnpRI396Wb7H4p/exec"; // Replace with your Web App URL

          try {
            // Send the form data to the Apps Script
            const response = await fetch(scriptURL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData)
            });

            alert("Your message has been sent successfully!");

            document.querySelector('input[name="name"]').value = "";
            document.querySelector('input[name="email"]').value = "";
            phoneInput.value = "";
            document.querySelector('textarea[name="message"]').value = "";
            resetPhoneValidation();
          } catch (error) {
            alert("Error: Unable to send the message. Please try again later.");
          } finally {
            // Hide the loading spinner
            document.getElementById("loadingElementId").style.display = "none";
          }
        });
    </script>

    <script src="js/include-html.min.js"></script>
