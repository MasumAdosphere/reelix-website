  </head>
  <body>
    <!-- NavBar -->
    <div include-html="header.html" id="header_file"></div>

    <section class="page-heading blog-line-art">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-md-12">
            <div class="page-info">
              <h1>Contact Us</h1>
              <p>
                <a href="/">Home </a>
                <img src="./Images/arrow_forward_ios.svg" alt="icon" /> Contact
                Us
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="get-in-touch">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex align-items-center">
            <div class="get-in-touch-text">
              <div class="get-in-touch-text-header">
                <h2>Influencer chaos?</h2>
                <p>
                  We've got the cure. Contact us to see how Reelix brings <br />
                  order <span>(and ROI)</span> to your campaigns.
                </p>
              </div>

              <div class="get-in-touch-text-body">
                <div class="row d-flex align-items-center">
                  <div class="col-lg-12">
                    <div class="adderss">
                      <img src="./Images/address-contact.svg" alt="icon" />
                      <div class="adderss-text" class="img-fluid">
                        <h4>Address</h4>
                        <h6>Slick insights. Zero-effort tracking.</h6>
                      </div>
                    </div>
                    <div class="email">
                      <img src="./Images/mail-contatct.svg" alt="icon" />
                      <div class="email-text" class="img-fluid">
                        <h4>Email</h4>
                        <h6>support@reelix.ai</h6>
                      </div>
                    </div>
                    <div class="phone">
                      <img src="./Images/phone-contact.svg" alt="icon" />
                      <div class="phone-text" class="img-fluid">
                        <h4>Phone</h4>
                        <h6>+91 +98765 43210</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-flex flex-column">
            <div class="get-in-touch-card">
              <form id="contact-us-form">
                <div class="form-items">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    title="Enter Your Name"
                    name="name"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    required
                    value=""
                    placeholder="Enter first name"
                  /><span id="errorName" class="hide" style="color: red"></span>
                </div>
                <div class="form-items">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    name="email"
                    title="Enter email"
                    value=""
                    required
                    placeholder="Enter your email"
                  /><span
                    id="errorEmail"
                    class="hide"
                    style="color: red"
                  ></span>
                </div>
                <div class="form-items">
                  <label for="">Phone Number</label>
                  <input
                    type="tel"
                    autocomplete="on"
                    name="phone"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    class="internation-number"
                    title="Enter Your Phone Number"
                    placeholder="Number"
                    required
                    id="phone"
                  />
                  <div>
                    <span
                      id="valid-msg"
                      class="hide"
                      style="color: green"
                    ></span>
                    <span id="error-msg" class="hide" style="color: red"></span>
                  </div>
                </div>
                <div class="form-items">
                  <label for="message">Your Message</label>
                  <textarea
                    type="text"
                    rows="3"
                    title="Write a message"
                    required
                    name="message"
                    placeholder="Message"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  ></textarea>
                </div>
                <div class="">
                  <button type="submit" id="send-message">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="loading-effect" id="loadingElementId">
      <div class="loader">
        <img src="./Images/tube-spinner.svg" alt="loading" />
      </div>
    </section>
    <!-- Footer -->
    <div include-html="footer.html" id="footer_file"></div>
    <!-- script -->

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="js/e-mail.js"></script>
    <script src="js/phoneNumberValidation.js"></script>

    <script>
      const input = document.querySelector("#phone");
      // const button = document.querySelector('#btn')
      const errorMsg = document.querySelector("#error-msg");
      const validMsg = document.querySelector("#valid-msg");

      // here, the index maps to the error code returned from getValidationError - see readme
      const errorMap = [
        "Invalid number",
        "Invalid country code",
        "Too short",
        "Too long",
        "Invalid number"
      ];

      // initialise plugin
      const iti = window.intlTelInput(input, {
        initialCountry: "in",
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.16/js/utils.js"
      });

      const reset = () => {
        input.classList.remove("error");
        errorMsg.innerHTML = "";
        errorMsg.classList.add("hide");
        validMsg.classList.add("hide");
      };

      // on click button: validate
      input.addEventListener("blur", () => {
        reset();
        if (input.value.trim()) {
          if (iti.isValidNumberPrecise()) {
            validMsg.classList.remove("hide");
          } else {
            input.classList.add("error");
            const errorCode = iti.getValidationError();
            console.log("errorCode", errorCode);
            errorMsg.innerHTML = errorMap[errorCode] || "Invalid number";
            errorMsg.classList.remove("hide");
            input.focus(); // Set focus on input field
          }
        }
      });

      // // on keyup / change flag: reset
      // input.addEventListener('change', reset)
      // input.addEventListener('keyup', reset)
    </script>
