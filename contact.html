  <body>
    <!-- NavBar -->
    <div include-html="header.html" id="header_file"></div>

    <section class="page-heading blog-line-art">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-md-12">
            <div class="page-info">
              <h1>Contact Us</h1>
              <p>
                <a href="/">Home </a>
                <img src="/assets/images/arrow_forward_ios.svg" alt="icon" /> Contact
                Us
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="get-in-touch">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 d-flex align-items-center">
            <div class="get-in-touch-text">
              <div class="get-in-touch-text-header">
                <h2>Influencer chaos?</h2>
                <p>
                  We've got the cure. Contact us to see how Reelix brings <br />
                  order <span>(and ROI)</span> to your campaigns.
                </p>
              </div>

              <div class="get-in-touch-text-body">
                <div class="row d-flex align-items-center">
                  <div class="col-lg-12">
                    <div class="adderss">
                      <img src="/assets/images/address-contact.svg" alt="icon" />
                      <div class="adderss-text" class="img-fluid">
                        <h4>Address</h4>
                        <h6>Slick insights. Zero-effort tracking.</h6>
                      </div>
                    </div>
                    <div class="email">
                      <img src="/assets/images/mail-contatct.svg" alt="icon" />
                      <div class="email-text" class="img-fluid">
                        <h4>Email</h4>
                        <h6><a href="mailto:support@reelix.ai">support@reelix.ai</a> </h6>
                      </div>
                    </div>
                    <div class="phone">
                      <img src="/assets/images/phone-contact.svg" alt="icon" />
                      <div class="phone-text" class="img-fluid">
                        <h4>Phone</h4>
                        <h6><a href="tel:+919876543210">+91 +98765 43210</a></h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 d-flex flex-column">
            <div class="get-in-touch-card">
              <form id="contact-us-form">
                <div class="form-items">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    title="Enter Your Name"
                    name="name"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    required
                    autocomplete="off"
                    value=""
                    placeholder="Enter your name"
                  /><span id="errorName" class="hide" style="color: red"></span>
                </div>
                <div class="form-items">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    name="email"
                    title="Enter email"
                    value=""
                    autocomplete="off"

                    required
                    placeholder="Enter your email"
                  /><span
                    id="errorEmail"
                    class="hide"
                    style="color: red"
                  ></span>
                </div>
                <div class="form-items">
                  <label for="">Phone Number</label>
                  <input
                  autocomplete="tel"
                  type="tel"
                  name="Number"
                  class="international-number"
                  title="Please enter valid phone number"
                  placeholder="Enter your phone number"
                  required
                  id="phone" />
                  <div>
                    <span
                      id="valid-msg"
                      class="hide"
                      style="color: green"
                    ></span>
                    <span id="error-msg" class="hide" style="color: red"></span>
                  </div>
                </div>
                <div class="form-items">
                  <label for="message">Your Message</label>
                  <textarea
                    type="text"
                    rows="3"
                    autocomplete="off"
                    title="Write a message"
                    required
                    name="message"
                    placeholder="Enter your message"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  ></textarea>
                </div>
                <div class="">
                  <button class="btn" type="submit" id="send-message">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="loading-effect" id="loadingElementId">
      <div class="loader">
        <img src="/assets/images/tube-spinner.svg" alt="loading" />
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function validateContactForm() {
        const name = document.querySelector('input[name="name"]').value.trim();
        const email = document.querySelector('input[name="email"]').value.trim();
        const number = document.querySelector('input[name="Number"]').value.trim();
        var errorName = document.getElementById("errorName");
        var errorEmail = document.getElementById("errorEmail");
        var phoneError = document.getElementById("error-msg");
      
        const namePattern = /^[A-Za-z -]+$/;
        if (name === "" || !namePattern.test(name)) {
          errorName.innerHTML = "Invalid Name";
          return false;
        } else {
          errorName.innerHTML = "";
        }
        if (email === "") {
          errorEmail.innerHTML = "Enter email properly";
          return false;
        } else {
          errorEmail.innerHTML = "";
        }
        if (number === "" || phoneError.innerHTML !== "") {
          phoneError.innerHTML = "Enter valid phone number";
          return false;
        } else {
          phoneError.innerHTML = "";
        }
        return true;
      }
      document.getElementById('phone').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
  
      document.getElementById("contact-us-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!validateContactForm()) {
          return;
        }
  
        const input = document.querySelector('#phone')
        // const button = document.querySelector('#btn')
        const errorMsg = document.querySelector('#error-msg')
        const validMsg = document.querySelector('#valid-msg')

        // here, the index maps to the error code returned from getValidationError - see readme
        const errorMap = ['Invalid number', 'Invalid country code', 'Too short', 'Too long', 'Invalid number']

        // initialise plugin
        const iti = window.intlTelInput(input, {
            initialCountry: 'in',
            utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/19.2.16/js/utils.js'
        })

        const reset = () => {
            input.classList.remove('error')
            errorMsg.innerHTML = ''
            errorMsg.classList.add('hide')
            validMsg.classList.add('hide')
        }

        // on click button: validate
        input.addEventListener('change', () => {
            reset()
            if (!input.value.trim()) {
              showError("Required");
            } else if (iti.isValidNumberPrecise()) {
              validMsg.classList.remove("hide");
            } else {
              const errorCode = iti.getValidationError();
              const msg = errorMap[errorCode] || "Invalid number";
              showError(msg);
            }
        })

       
  
        document.getElementById("loadingElementId").style.display = "block";
  
        const formData = {
          name: document.querySelector('input[name="name"]').value,
          email: document.querySelector('input[name="email"]').value,
          phone: input.value,
          message: document.querySelector('textarea[name="message"]').value
        };
  
        const scriptURL = "https://script.google.com/macros/s/AKfycbxeIrbnWIpuECKgwIJzId4qlL5pHxIQe_pUxCddhyb6BtyxmTEh3AfnpRI396Wb7H4p/exec"; // Replace with your Web App URL
      
        try {
          await fetch(scriptURL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });
  
          alert("Your message has been sent successfully!");
  
          document.querySelector('input[name="name"]').value = "";
          document.querySelector('input[name="email"]').value = "";
          input.value = "";
          document.querySelector('textarea[name="message"]').value = "";
          reset();
        } catch (error) {
          console.log(error);
          alert("Error: Unable to send the message. Please try again later.");
        } finally {
          document.getElementById("loadingElementId").style.display = "none";
        }
      });
    </script>
